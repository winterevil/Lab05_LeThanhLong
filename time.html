<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABC Bookstore</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script>
        function displayTime() {
            var date = new Date();
            var time = date.toLocaleTimeString();
            document.getElementById('clock').textContent = time;
            var day = getDayName(date.getDay());
            var dateNumber = date.getDate();
            var month = getMonthName(date.getMonth());
            var year = date.getFullYear();

            var time = date.toLocaleTimeString();
            var dateTime = day + ', ' + month + ' ' + dateNumber + ', ' + year;

            document.getElementById('date').textContent = dateTime;

            var fullTime = date;

            document.getElementById('full').innerText = fullTime;
        }

        function getDayName(dayIndex) {
            var daysOfWeek = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            return daysOfWeek[dayIndex];
        }

        function getMonthName(monthIndex) {
            var monthsOfYear = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
            return monthsOfYear[monthIndex];
        }
        setInterval(displayTime, 1000);
    </script>
</head>

<body>
    <p id="full"></p>
    <p><b>Now: </b><b id="clock"></b></p>
    <p style="color: blue;"><b>Today: </b><b id="date"></b></p>
</body>

</html>
