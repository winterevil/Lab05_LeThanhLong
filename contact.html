<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABC BookStore</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="contact.css">

    <script>
        function saveContact() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            if (!name || !email || !message) {
                alert('Please fill in all fields');
                return;
            }
            document.getElementById("result").innerHTML = name + "<br>" + email + "<br>" + message;
        }
    </script>
</head>

<body>
    <div class="contact">
        <form class="contactForm">
            <table class="tForm">
                <tr>
                    <th>Contact Us</th>
                </tr>
                <tr>
                    <td>
                        <div class="col-md-4 position-relative">
                            <label for="validationTooltip01" class="form-label">Name:</label>
                            <input type="text" class="form-control" id="name">
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="col-md-4 position-relative">
                            <label for="validationTooltip01" class="form-label">Email:</label>
                            <input type="email" class="form-control" id="email">
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="col-md-4 position-relative">
                            <label for="validationTooltip01" class="form-label">Message:</label>
                            <textarea type="text" class="form-control" id="message" rows="3" cols="100"></textarea>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="col-12">
                            <button class="btn btn-primary" type="submit" id="result" onclick="saveContact()">Submit</button>
                        </div>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>

</html>
